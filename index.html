<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>口罩即時查</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  

  <aside class="side_nav">
    <div class="side_nav_header">
      <div class="side_nav_info">
        <h2>星期<span id="day"></span></h2>
        <div class="side_nav_date">
          <p id="date">2020-2-15</p>
          <p id="buyInfo">身分證末碼為<span></span>可購買</p>
        </div>
      </div>
      <div class="side_nav_search">
        <input type="text" id="searchInput" placeholder="搜尋區域,地址,藥局">
        <div id="searchBtn"></div>
      </div>
      <div class="side_nav_select">
        <button class="side_nav_option">
          <div>距離</div>
          <ul id="distance" data-type='distance'>
            <li class="active">可視範圍</li>
            <li data-option='2'>2 公里內</li>
            <li data-option='0.8'>800 公尺內</li>
            <li data-option='0.4'>400 公尺內</li>
          </ul>
        </button>
        <button class="side_nav_option">
          <div>需求口罩</div>
          <ul id="maskType" data-type='maskType'>
            <li class="active">全部</li>
            <li data-option="mask_adult">成人口罩</li>
            <li data-option="mask_child">兒童口罩</li>
          </ul>
        </button>
      </div>
     
    </div>
    <div class="side_nav_container">
      <div class="side_nav_info">
        <div class="info_title">
          <h3>佑成藥局</h3>
          <p>約 752m</p>
        </div>
        <div class="info">
          <img src="./img/place-24px.svg" alt="place">
          <p>新北市新店區民權路101號1樓</p>
        </div>
        <div class="info">
          <img src="./img/local_phone-24px.svg" alt="phone">
          <p>02 -86673537</p>
        </div>
        <div class="info">
          <img src="./img/access_time-24px.svg" alt="time">
          <p>口罩現場排隊/號碼牌發放時間自09:00</p>
        </div>
        <div class="mask_status">
          <div class="adult no_mask">成人口罩 <span></span></div>
          <div class="child">兒童口罩 <span>24</span></div>
        </div>
      </div>
    </div>
  </aside>
  <main id="map" class="container"></main>
  <span class="return_position">
    <img src="./img/gps-fixed-indicator.svg" alt="return">
  </span>

  <script src="./js/01_new.js"></script>
</body>
</html>
